<style>
  .container {
    position: relative;
    width: 600px;
    height: 200px;
    margin: 0 auto;
    border: 2px solid #ccc;
    overflow: hidden;
  }

  .scroll {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
    padding: 20px;
    text-align: center;
  }

  .item {
    display: inline-block;
    width: 150px;
    height: 150px;
    background-color: #f1f1f1;
    margin-right: 20px;
  }
</style>

<script>
  var container = document.querySelector('.container');
  var scroll = document.querySelector('.scroll');

  container.addEventListener('mousemove', function(e) {
    var x = e.clientX - container.offsetLeft;
    var w = container.offsetWidth;
    var scrollWidth = scroll.scrollWidth;
    var maxScroll = scrollWidth - w;

    if (x < 50) {
      scroll.scrollLeft -= 10;
    } else if (x > w - 50) {
      scroll.scrollLeft += 10;
    }
  });
</script>
